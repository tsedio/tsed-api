version: '3.3'
services:
  mongo:
    image: 'mongo:4.1'
    restart: always
    volumes:
      - mdb-data:/data/db
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME:
      MONGO_INITDB_ROOT_PASSWORD:
  redis:
    image: redis:3.2.11-alpine
    ports:
      - "6379:6379"
  server:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: server:latest
    ports:
      - "8083:8083"
    stdin_open: true  # -i
    tty: true         # -t
    environment:
      - NODE_ENV=development
      - MONGOOSE_URL=mongodb://mongo:27017/tsed-api
      - REDIS_URL=//redis:6379
    depends_on:
      - mongo
      - redis
    volumes:
      - ./packages/server/.env:/packages/server/.env
volumes:
  mdb-data:
